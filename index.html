<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Mayra üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: #e6f2ea;
    }

    /* ===== VIDEO BACKGROUND ===== */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
      filter: blur(1px);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 40, 30, 0.55);
      z-index: -1;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 18px;
      padding: 32px 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
      animation: fadeIn 1.2s ease;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      line-height: 1.7;
      margin-bottom: 22px;
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background: #2f6f5a;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s, background .2s;
      margin: 6px;
    }

    button:hover {
      transform: scale(1.05);
      background: #3e8b72;
    }

    .number {
      opacity: .6;
      margin-bottom: 10px;
    }

    /* ===== Screen transition: fade + zoom ===== */
    .screen-enter {
      animation: screenEnter 520ms ease both;
    }
    @keyframes screenEnter {
      from { opacity: 0; transform: scale(0.965); filter: blur(2px); }
      to   { opacity: 1; transform: scale(1);     filter: blur(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Confetti canvas ===== */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>

  <!-- üåå VIDEO BACKGROUND -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- üéµ MUSIC -->
  <audio id="music" src="music.mp3" autoplay loop></audio>

  <!-- üéâ CONFETTI -->
  <canvas id="confetti"></canvas>

  <!-- üíö CONTENT -->
  <div class="container">
    <div class="card screen-enter" id="card">
      <div class="number">1</div>
      <h1>Hey Mayra ü§ç</h1>
      <p>
        Esto no es un juego normal.  
        Es algo que hice con calma, pensando en ti,
        porque desde que llegaste‚Ä¶ las cosas se sienten distintas.
      </p>
      <button onclick="next()">Continuar</button>
    </div>
  </div>

  <script>
    const screens = [
      {
        text: `
          Hay personas que llegan haciendo ruido‚Ä¶  
          y hay personas como t√∫, que llegan sin avisar  
          y se quedan sin esfuerzo.
        `
      },
      {
        text: `
          Contigo no siento prisa,  
          siento ganas.
          Ganas de quedarme, de escuchar,
          de seguir descubri√©ndote poquito a poquito.
        `
      },
      {
        text: `
          Pregunta sencilla:
          <br><br>
          ¬øQu√© es lo que m√°s se me antoja cuando pienso en ti?
        `,
        answer: "verte"
      },
      {
        text: `
          No es intensidad,
          es calma.
          No es costumbre,
          es elecci√≥n.
          <br><br>
          ¬øQu√© crees que m√°s valoro de lo que estamos construyendo?
        `,
        answer: "la honestidad"
      },
      {
        text: `
          √öltima pregunta normal‚Ä¶
          <br><br>
          ¬øSabes cu√°ndo fue nuestra primera cita?
          <br><br>
          (escr√≠belo tal cual)
        `,
        answer: "18 de enero"
      },
      {
        text: `
          ‚ú® Desbloqueaste una pregunta secreta ‚ú®
          <br><br>
          ¬øEst√°s lista?
        `,
        confirm: true
      },
      {
        text: `
          ¬øSegura segura?
        `,
        confirm: true
      },
      {
        text: `
          √öltima oportunidad‚Ä¶
          <br><br>
          ¬øLista de verdad?
        `,
        confirm: true
      },
      {
        final: true
      }
    ];

    let index = 0;

    function next() {
      index++;
      render();
    }

    function render() {
      const card = document.getElementById("card");
      const s = screens[index];

      // Force re-trigger the enter animation every render
      card.classList.remove("screen-enter");
      // reflow
      void card.offsetWidth;
      card.classList.add("screen-enter");

      if (s.final) {
        card.innerHTML = `
          <div class="number">${index + 1}</div>
          <h1>Mayra üíö</h1>
          <p>
            Daniel te va a preguntar algo‚Ä¶
            <br><br>
            (respira tantito üòå)
          </p>
          <p style="margin-top:-8px;">
            ¬øQuieres ser mi novia?
          </p>
          <div>
            <button onclick="yes()">S√≠</button>
            <button onclick="nope()">No</button>
          </div>
        `;
        return;
      }

      card.innerHTML = `
        <div class="number">${index + 1}</div>
        <p>${s.text}</p>
        ${
          s.answer
            ? `<input id="answer" placeholder="Escribe aqu√≠" />
               <button onclick="check('${s.answer}')">Continuar</button>`
            : `<button onclick="next()">Continuar</button>`
        }
      `;
    }

    function check(correct) {
      const val = document.getElementById("answer").value.toLowerCase().trim();
      if (val === correct) {
        next();
      } else {
        alert("Pi√©nsalo bonito ü§ç");
      }
    }

    /* ===== VIDEO: make it feel ‚Äúslower‚Äù ===== */
    const video = document.getElementById("bg-video");
    function tryPlayVideo() {
      video.playbackRate = 0.75; // üëà m√°s lento
      return video.play();
    }

    tryPlayVideo().catch(() => {
      document.addEventListener("click", () => {
        tryPlayVideo().catch(()=>{});
      }, { once:true });
    });

    /* ===== Confetti (green) ===== */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiRunning = false;
    let confettiPieces = [];
    let confettiStart = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function makeConfetti() {
      const greens = ["#0b3d2e", "#1b7a57", "#2f6f5a", "#49a078", "#7ae582"];
      confettiPieces = Array.from({ length: 180 }).map(() => ({
        x: Math.random() * canvas.width,
        y: -20 - Math.random() * canvas.height * 0.2,
        r: 3 + Math.random() * 5,
        vx: -2 + Math.random() * 4,
        vy: 2 + Math.random() * 5,
        rot: Math.random() * Math.PI,
        vr: -0.2 + Math.random() * 0.4,
        color: greens[Math.floor(Math.random() * greens.length)],
        alpha: 0.9
      }));
    }

    function drawConfetti(t) {
      if (!confettiRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.vy += 0.02; // gravity
        p.alpha *= 0.995;

        ctx.save();
        ctx.globalAlpha = Math.max(0, p.alpha);
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
        ctx.restore();
      });

      // stop after ~3.5s
      if (performance.now() - confettiStart > 3500) {
        confettiRunning = false;
        canvas.style.display = "none";
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }
      requestAnimationFrame(drawConfetti);
    }

    function popConfetti() {
      resizeCanvas();
      canvas.style.display = "block";
      confettiRunning = true;
      confettiStart = performance.now();
      makeConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function yes() {
      popConfetti();
      const card = document.getElementById("card");
      // keep it romantic after confetti
      setTimeout(() => {
        card.classList.remove("screen-enter");
        void card.offsetWidth;
        card.classList.add("screen-enter");
        card.innerHTML = `
          <div class="number">üíö</div>
          <h1>AAAAA üò≠üíö</h1>
          <p>
            Ok‚Ä¶ oficialmente me haces muy feliz.
            <br><br>
            Gracias por dejarme cuidarte bonito,
            por re√≠rte conmigo,
            y por hacer que lo simple se sienta especial.
          </p>
          <p style="opacity:.9;margin-top:-4px;">
            (ven pa‚Äô ac√° ü´∂)
          </p>
        `;
      }, 650);
    }

    function nope() {
      alert("Jajaj ok, pero igual te tengo aqu√≠ conmigo ü§ç (p√≠cale 'S√≠' mejor üòå)");
    }
  </script>

</body>
</html>
