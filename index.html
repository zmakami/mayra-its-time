<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para Mayra üíö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: #e6f2ea;
    }

    /* ===== VIDEO BACKGROUND ===== */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.25;
      filter: blur(1px);
    }

    /* ===== OVERLAY ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 40, 30, 0.55);
      z-index: -1;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 18px;
      padding: 32px 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,.45);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      line-height: 1.7;
      margin-bottom: 22px;
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background: #2f6f5a;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s, background .2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #3e8b72;
    }

    .number {
      opacity: .6;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- üåå VIDEO BACKGROUND -->
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <!-- üéµ MUSIC -->
  <audio id="music" src="music.mp3" autoplay loop></audio>

  <!-- üíö CONTENT -->
  <div class="container">
    <div class="card" id="card">
      <div class="number">1</div>
      <h1>Hey Mayra ü§ç</h1>
      <p>
        Esto no es un juego normal.  
        Es algo que hice con calma, pensando en ti,
        porque desde que llegaste‚Ä¶ las cosas se sienten distintas.
      </p>
      <button onclick="next()">Continuar</button>
    </div>
  </div>

  <script>
    const screens = [
      {
        text: `
          Hay personas que llegan haciendo ruido‚Ä¶  
          y hay personas como t√∫, que llegan sin avisar  
          y se quedan sin esfuerzo.
        `
      },
      {
        text: `
          Contigo no siento prisa,  
          siento ganas.
          Ganas de quedarme, de escuchar,
          de seguir descubri√©ndote poquito a poquito.
        `
      },
      {
        text: `
          Pregunta sencilla:
          <br><br>
          ¬øQu√© es lo que m√°s se me antoja cuando pienso en ti?
        `,
        answer: "verte"
      },
      {
        text: `
          No es intensidad,
          es calma.
          No es costumbre,
          es elecci√≥n.
          <br><br>
          ¬øQu√© crees que m√°s valoro de lo que estamos construyendo?
        `,
        answer: "la honestidad"
      },
      {
        text: `
          √öltima pregunta normal‚Ä¶
          <br><br>
          ¬øSabes cu√°ndo fue nuestra primera cita?
          <br><br>
          (escr√≠belo tal cual)
        `,
        answer: "18 de enero"
      },
      {
        text: `
          ‚ú® Desbloqueaste una pregunta secreta ‚ú®
          <br><br>
          ¬øEst√°s lista?
        `,
        confirm: true
      },
      {
        text: `
          ¬øSegura segura?
        `,
        confirm: true
      },
      {
        text: `
          √öltima oportunidad‚Ä¶
          <br><br>
          ¬øLista de verdad?
        `,
        confirm: true
      },
      {
        final: true
      }
    ];

    let index = 0;

    function next() {
      index++;
      render();
    }

    function render() {
      const card = document.getElementById("card");
      const s = screens[index];

      if (s.final) {
        card.innerHTML = `
          <h1>Mayra üíö</h1>
          <p>
            Con calma, con verdad y con el coraz√≥n abierto‚Ä¶
            <br><br>
            ¬øQuieres ser mi novia?
          </p>
          <button onclick="alert('üíöüíöüíö')">S√≠</button>
        `;
        return;
      }

      card.innerHTML = `
        <div class="number">${index + 1}</div>
        <p>${s.text}</p>
        ${
          s.answer
            ? `<input id="answer" placeholder="Escribe aqu√≠" />
               <button onclick="check('${s.answer}')">Continuar</button>`
            : `<button onclick="next()">Continuar</button>`
        }
      `;
    }

    function check(correct) {
      const val = document.getElementById("answer").value.toLowerCase().trim();
      if (val === correct) {
        next();
      } else {
        alert("Pi√©nsalo bonito ü§ç");
      }
    }

    /* üé• FORCE VIDEO PLAY */
    const video = document.getElementById("bg-video");
    video.play().catch(() => {
      document.addEventListener("click", () => {
        video.play().catch(()=>{});
      }, { once:true });
    });
  </script>

</body>
</html>
